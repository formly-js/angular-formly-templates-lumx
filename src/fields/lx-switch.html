<div class="switch"
     ng-class="{mt: options.templateOptions.help}">
	<input ng-model="model[options.key]"
	       type="checkbox"
	       class="switch__input"
	       ng-disabled="options.templateOptions.disabled"
	       aria-labelledby="{{::id}}"/>

	<label class="switch__label">{{::options.templateOptions.label}}</label>
	<span class="switch__help">{{::options.templateOptions.help}}</span>
</div>
