<div class="main-section__content" flex-container="row" flex-align="space-between" flex-gutter="20">
  <div flex-item="50" flex-order="1" class="flex-basis">
    <div class="card tc-black-2 p-">
      <shmck-divider></shmck-divider>

      <a class="docs-icon" ng-click="vm.openDialog()"><img src="../images/file-document-box.svg"/></a>
      <h1 class="fs-display2">{{::vm.contents.title}}</h1>
      <span class="fs-headline">{{::vm.contents.subhead}}</span>

      <br/>

      <div class="card__content bgc-white" style="max-width: 450px">
        <!-- Forms -->
        <h2 class="fs-display1">Examples</h2>

        <div ng-class="::vm.contents.formFieldsClass ? vm.contents.formFieldsClass : ''">
          <formly-form model="vm.formData" fields="vm.formFields"
                       ng-submit="vm.submit()" name="form">
            <br/>
            <button class="btn btn--l btn--blue btn--raised" lx-ripple
                    type="submit">Submit
            </button>
          </formly-form>
        </div>
        <!-- end Forms -->

      </div>
    </div>

    <div class="card tc-black-2 p-">
      <shmck-divider></shmck-divider>
      <h1 class="fs-title">Form Data</h1>

      <div class="card__content bgc-blue-200" style="max-width: 450px">
        <pre pretty-json="vm.formData"/>
      </div>
    </div>
  </div>

  <div flex-item="50" flex-order="2" class="flex-basis flex-wrap">
    <div class="card tc-black-2 p-">
      <shmck-divider></shmck-divider>
      <h1 class="fs-display1">Form Fields</h1>

      <div class="card__content bgc-white" style="max-width: 450px">

        <!-- JSON View -->
        <pre pretty-json="vm.prettyJson"/>


      </div>
    </div>

  </div>
</div>

<docs-modal></docs-modal>
